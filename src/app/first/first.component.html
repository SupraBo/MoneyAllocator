<div class="container-fluid" style="padding-top: 50px; text-align: center;">
  <h1>Monthly <strong>Money</strong> Allocator</h1>
</div>


<div class="container-fluid" style="padding-top: 50px; text-align: center;">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3" style="align-items: center">
      <div class="input-group input-group-lg">
        <input type="text" #age placeholder="Your age?" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="input-group input-group-lg">
        <input type="text" #inc placeholder="This month's 'net income'?" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div class="container-fluid" style="padding-top: 25px; text-align: center;">
  <button type="button" class="btn btn-primary btn-lg" (click)="moneyAlloc(age.value, inc.value)"
    routerLink="last">Submit</button>
</div>
